<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
	<div class="wrapper">
		<div id="list">
			<input type="text" id="input-field" placeholder="What do you need to do?"></input>
			<button id="add-button">Add to list</button>
			<div id="items">
				<!-- Items go here -->
			</div>
			<div id="footer">
				<span id="num-left">0 items left</span>
				<ul id="filter">
					<li id="all" class="active">All</li>
					<li id="remaining">To-Do</li>
					<li id="completed">Done</li>
				</ul>
				<span id="clear">Clear completed <span id="num-complete">(0)</span></span>
			</div>
		</div>
	</div>

	</div>

	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/jqueryui.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
